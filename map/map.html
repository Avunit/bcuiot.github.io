<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/css/leaflet.css"/>
    <script src="/assets/js/leaflet.js"></script>
    <script src="/assets/js/heat-map.js"></script>
    <script src="/assets/js/leaflet-heatmap.js"></script>
    <script src="/assets/js/custommap.js"></script>
</head>
<body>

<div id="mapid" style="height: 500px;"></div>

<script>

    var testData = {
        max: 8,
        data: [{lat: 52.483, lng: -1.885, count: 3}, {lat: 50.75, lng: -1.55, count: 1}]
    };

    var baseLayer = L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' + '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Data Â© <a href="https://bcuiot.tech">BCU IoT</a>',
            maxZoom: 20
        }
    );

    var cfg = {
        // radius should be small ONLY if scaleRadius is true (or small radius is intended)
        // if scaleRadius is false it will be the constant radius used in pixels
        "radius": .0002,
        "maxOpacity": .75,
        // scales the radius based on map zoom
        "scaleRadius": true,
        // if set to false the heatmap uses the global maximum for colorization
        // if activated: uses the data maximum within the current map boundaries
        //   (there will always be a red spot with useLocalExtremas true)
        "useLocalExtrema": true,
        // which field name in your data represents the latitude - default "lat"
        latField: 'lat',
        // which field name in your data represents the longitude - default "lng"
        lngField: 'lng',
        // which field name in your data represents the data value - default "value"
        valueField: 'count'
    };

    var heatmapLayer = new HeatmapOverlay(cfg);

    var map = new L.Map('mapid', {
        center: new L.LatLng(52.483, -1.885),
        zoom: 18,
        layers: [baseLayer, heatmapLayer]
    });

    heatmapLayer.setData(testData);
</script>

</body>
</html>
